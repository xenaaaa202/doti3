# Minimal picom config - no blur artifacts
backend = "glx";
vsync = true;

# Rounded corners
corner-radius = 10;

# NO BLUR - to remove artifacts
# blur:
# {
#   method = "dual_kawase";
#   strength = 5;
# };

# Global opacity
inactive-opacity = 0.7;
active-opacity = 0.8;

# Window-specific opacity
opacity-rule = [
  "80:class_g = 'kitty'"
];

# Fade
fading = true;
fade-delta = 4;