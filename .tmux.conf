# Remove status bar
set -g status off

# Pane divider colors (dark gray)
set -g pane-border-style 'fg=#333333,bg=default'
set -g pane-active-border-style 'fg=#555555,bg=default'

# Custom keybindings
# Switch between panes: Ctrl+X X
bind-key -n C-x select-pane -t :.+

# Kill pane: Ctrl+X W  
bind-key -n C-w kill-pane

# Horizontal split: Ctrl+X V
bind-key -n C-v split-window -h

# Vertical split: Ctrl+X H
bind-key -n C-h split-window -v

# Mouse support
set -g mouse on

# Default terminal colors
set -g default-terminal "screen-256color"